<html>
<head>
  <title>zxcvbnm mc</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to zxcvbnm mc!</h1>
    <p>Choose the Minecraft version you want to play:</p>
    <p>1.12.2 and 1.6.4 have been added!</p>
    <a href="./1.8.8/"><button class="button">1.8.8</button></a>
    <a href="./1.12.2/"><button class="button">1.12.2</button></a>
    <a href="./1.8.8_wasm/"><button class="button">1.8.8-wasm</button></a>
    <a href="./1.12.2_wasm/"><button class="button">1.12.2-wasm</button></a>
    <a href="./1.6.4/"><button class="button">1.6.4</button></a>
    <a href="./1.5.2/"><button class="button">1.5.2</button></a>
    <br>
    <a href="./beta1.7.3/"><button class="button">Beta 1.7.3</button></a>
    <a href="./beta1.3/"><button class="button">Beta 1.3</button></a>
    <a href="./alpha1.2.6/"><button class="button">Alpha 1.2.6</button></a>
    <a href="./indev/"><button class="button">Indev</button></a>
    <p>Custom clients:</p>
    <a href="./1.8.8_resent/"><button class="button">Resent 1.8.8</button></a>
    <a href="./1.8.8_starlike/"><button class="button">Starlike 1.8.8</button></a>
    <a href="./1.8.8_astraclient/"><button class="button">Astra Client 1.8.8</button></a><br>
    <a href="./1.8.9_newtextures/"><button class="button">New textures 1.8.9</button></a>
    <a href="./1.5.2_precision/"><button class="button">Precision 1.5.2</button></a>
    <a href="./1.5.2_waterclient/"><button class="button">Water Client 1.5.2</button></a>
    <a href="./1.8.8_shaders/"><button class="button">Shaders 1.8.8</button></a>
    <a href="./eaglerforge/"><button class="button">EaglerForge</button></a>
    <a href="./eaglerforge_mods/"><button class="button">EaglerForge (Mods)</button></a>
    <p>Other:</p>
    <a href="./other/"><button class="button">Other Clients</button></a>
    <a href="/mc/browse-files"><button class="button">Download</button></a>
    <a href="/mc/archive"><button class="button">Archive</button></a>
    <a href="/games/"><button class="button">Other Games</button></a>
    <a href="/dc/"><button class="button">Discord</button></a>
    <p>If you need to join a ws:// server, Switch to HTTP:</p>
    <button class="button" style="padding: 10px 20px; font-size: 16px;" onclick="switchProtocol()">Switch protocol</button>
    <p>Current protocol: <span id="current-protocol"></span></p>
  </div>
</body>
<script>
function switchProtocol() {
    if (window.location.protocol === 'http:') {
        window.location.href = window.location.href.replace('http:', 'https:');
    }
    if (window.location.protocol === 'https:') {
        window.location.href = window.location.href.replace('https:', 'http:');
    }
}

document.getElementById('current-protocol').textContent = window.location.protocol === 'http:' ? 'HTTP' : 'HTTPS';
</script>
</html>
