<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Store</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>ahw-101.github.io/free-stuff/</h1>
    <p></p>This is an App-Store for Windows that ive made with C#.<br>
    Requires <a href="https://download.microsoft.com/download/f/3/a/f3a6af84-da23-40a5-8d1c-49cc10c8e76f/NDP48-x86-x64-AllOS-ENU.exe">dotnet 4.8</a> (<a href="https://hdun.org/hidden/NDP48-x86-x64-AllOS-ENU.exe">mirror</a>)<br><br>

    Run the installer and click the install button:
    </p>
    <a href="/hidden/app-store-gui/App-Store-Installer.exe"><button class="button">Download installer</button></a><br>
    <p>Or: install command (run box, cmd or powershell):</p>
    <button id="copyCommand">Copy install command</button><br>
    <p>--Also check out--</p>
    <a href="/hidden/app-store-gui/changelog.txt"><button class="button">Change Logs</button></a>
    <a href="/hidden/app-store-gui/app_changelog.txt"><button class="button">App Change Logs</button></a>
    <a href="/hidden/app-store-gui/news.txt"><button class="button">News</button></a>
    <a href="/hidden/app-store-gui/apps/"><button class="button">Manually download app</button></a>
    <a href="/hidden/app-store-gui/sources/"><button class="button">Source code</button></a>
